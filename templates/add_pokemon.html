<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Website</title>
</head>
<body style="background-color:gainsboro; text-align:center; margin-top: 10px">
<H1>Simple Pokemon League Website</H1>

    <a href="home">Home</a><br>
    <a href="query_results">Query Results</a><br>
    <a href="add_pokemon">Add a Pokemon</a><br><br>
    <form method="POST" action="add">
	    Name: <input type="text" name="name"> <br>
        Type: <input type="text" name="type"> <br>
	    Generation: <input type="text" name="gen"> <br>
        Legendary: <input type="checkbox" name="legendary"><br>
	    Hp: <input type="text" name="hp"> <br>
	    Attack: <input type="text" name="atk"> <br>
        Defense: <input type="text" name="def"> <br>
        <input type="submit">
    </form>



</body>
</html>
